<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="h1">Welcome to the Grid Game</h1>
    <div id="scoreboard">
      <div class="clock">Time: <span id="timer">00:00</span></div>
      <div class="score">Score: <span id="clickcount">0</span></div>
      <button id="start-button">Start</button>
    </div>
    <div class="game-board" id="game-board"></div>
    <script src="script.js"></script>
  </body>
</html>
